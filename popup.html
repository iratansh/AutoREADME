<!DOCTYPE html>
<html>
  <head>
    <title>README Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #inputBox {
        width: 100%;
        height: 400px;
        width: 400px;
      }
      #generateButton {
        margin-top: 10px;
        text-align: center;
      }
      #output {
        margin-top: 20px;
        white-space: pre-wrap;
      }
      #credits {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>GitHub README Generator</h1>
    <textarea id="inputBox" placeholder="Enter your code here..."></textarea>
    <button id="generateButton">Generate README</button>
    <div id="output"></div>
    <p id="credits">Ishaan Ratanshi 2024</p>
    <script src="popup.js"></script>
  </body>
</html>
